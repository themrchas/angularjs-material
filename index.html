<html>
  <head>

<style>

  .doBorder {
    border:1px solid black;
  }

  .green {
    background-color: aquamarine;
    border:black 1px solid
  }

  .slateGrey {
    background-color: darkslategrey
  }

  .burlyWood {
    background-color: burlywood
  }

<body>

  <div ng-app="mdBaseApp" ng-controller="ctrlBase">
  
    <md-content layout-padding>
      Lorem ipsum dolor sit amet, ne quod novum mei.
  
      <h3>{{greeting}}</h3>
  
    </md-content>
  
       <div style="border:red solid 2px"> 
   <!--- <div style="border:red solid 2px; width:700px;"> -->

        <md-grid-tile class="green">
          <h3>Tile 1</h3>
        </md-grid-tile>
  
        <md-grid-tile class="burlyWood">
          <h3>Tile 2</h3>
        </md-grid-tile>

        <md-grid-tile class="slateGrey">
            <h3>Tile 3</h3>
          </md-grid-tile>
  
      </md-grid-list>
  
    </div>
  
  
  
  
  
  </div>
